<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Presenting: Dokku</title>
	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/night.css">
	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/zenburn.css">
	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>
	<div class="reveal">
		<div class="slides">

			<section data-background-video="./assets/video/sea1.mp4" data-background-video-loop="loop">
				<div>
					<div>
						<span><img src="./assets/img/DokkuLogo1.png" style="width: 30%; margin: 0px; border: none;"></span>
						<span><img src="./assets/img/AWSLightsailLogo1.png" style="width: 50%; margin: 0px; border: none;"></span>
					</div>
					<h1 style="text-shadow: 6px 6px 12px #000033;">Dokku</h1>
					<h2 style="text-shadow: 2px 2px 2px #000033;">(Docker + Heroku)</h2>
					<div>
					<h4 style="background-color:#000033;">Deploy apps to the cloud using 'GIT PUSH ...' on <span style="color: yellow;">AWS, Google Cloud, Azure, Linode, DigitalOcean</span></h4>
					</div>
					<!--<img src="./assets/img/Dokku-AWS-top-graphic2.png" style="background-color: none; border: none;">-->
				</div>
			</section>

			<section>Slide 2</section>
		</div>
	</div>
	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>
	<script>
		// More info https://github.com/hakimel/reveal.js#configuration
		Reveal.initialize({
			controls: true,
			progress: true,
			history: true,
			center: true,

			transition: 'convex', // none/fade/slide/convex/concave/zoom

			// More info https://github.com/hakimel/reveal.js#dependencies
			dependencies: [{
					src: 'plugin/markdown/marked.js'
				},
				{
					src: 'plugin/markdown/markdown.js'
				},
				{
					src: 'plugin/notes/notes.js',
					async: true
				},
				{
					src: 'plugin/highlight/highlight.js',
					async: true,
					callback: function () {
						hljs.initHighlightingOnLoad();
					}
				}
			]
		});
	</script>
</body>

</html>
